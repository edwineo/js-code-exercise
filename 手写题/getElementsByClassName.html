<!DOCTYPE html>
<html>
<head>
  <title>getElementsByClassName 示例</title>
</head>
<body>
  <div class="my-div">这是一个具有类名 my-div 的 div 元素</div>
  <p class="my-paragraph">这是一个具有类名 my-paragraph 的段落</p>
  <p class="my-paragraph">这是另一个具有类名 my-paragraph 的段落</p>

  <script>
    // 获取具有特定类名的元素
    const elements = document.getElementsByClassName("my-paragraph");
    console.log(elements.length)
    // 遍历并操作这些元素
    for (let i = 0; i < elements.length; i++) {
      elements[i].style.color = "blue"; // 将文本颜色设置为蓝色
    }
  </script>
</body>
</html>
